<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/lisa-keffer-KTDP7pRKNrU-unsplash.jpg" alt="ping-pong table">
            <h3>Ping Pong Score Keeper</h3>
        </header>
        <section id="scoreBoard">
            <h1><span id="p1">0</span> to <span id="p2">0</span></h1>
            <p>Use the buttons below to keep score</p>
            <label for="score"><b>Playing to</b></label>
            <select name="score" id="score">
                <optgroup label="Short Match"></optgroup>
                <option value="6">6</option>
                <optgroup label="Normal Match"></optgroup>
                <option value="11">11</option>
                <optgroup label="Long Match"></optgroup>
                <option value="21">21</option>
            </select>
        </section>
        <div class="buttons">
            <button id="p1Btn">+1 Player One</button>
            <button id="p2Btn">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
